<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudy Academy - Let's Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-wrapper">
        <header>
            <div class="header-text">
                <p>Dudy Academy</p>
                <h1>Let's Play</h1>
            </div>
            <img src="images/logo.png" alt="Dudy Academy Logo" class="header-logo">
        </header>

        <main id="game-container">
            <img id="object-image" src="" alt="Objeto a ser adivinhado">
            
            <div id="answer-slots" class="drop-zone">
                </div>

            <div class="divider"></div>
            
            <div id="letter-bank" class="drop-zone">
                </div>
        </main>
        
        <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
