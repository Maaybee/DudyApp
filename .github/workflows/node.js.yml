name: Ionic iOS Build (v3 - A Versão Correta)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          
      # 1. Instala todas as dependências (React, Ionic, Capacitor, react-scripts)
      - name: Instalar todas as dependências
        run: npm install
          
      # 2. Roda o build web (cria a pasta 'build')
      - name: Rodar Build Web (Criar pasta 'build')
        run: npm run build
      
      # 3. Limpa qualquer pasta 'ios' antiga
      - name: Limpar a plataforma iOS antiga
        run: rm -rf ios
        
      # 4. CRIA o projeto iOS (Este é o passo que cria o Podfile)
      - name: Adicionar Plataforma iOS
        run: npx cap add ios
            
      # 5. SINCRONIZA o app web (copia a pasta 'build' para dentro)
      - name: Sincronizar App Web
        run: npx cap sync ios
              
      # 6. INSTALA os Pods (Agora na pasta correta 'ios/App')
      - name: Instalar CocoaPods
        run: |
          cd ios/App
          pod install

      # 7. SAÍDA: Compacta e sobe o projeto para download
      - name: Fazer Upload do Projeto iOS (Zip)
        uses: actions/upload-artifact@v4
        with:
          name: DudyApp-Xcode-Project
          path: ios/
