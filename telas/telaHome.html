<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudyApp</title>
    <link rel="stylesheet" href="../css/telaHome.css">
</head>
<body>
    <div id="telaHome">

        <h1> Practice </h1>

        <div id="blocosHome"> 

            <div class="blocos" id="Atividades" onclick="atividade()">
                <h3> Atividades </h3>
                <img src="../assets/imgatv.svg" alt="Atividades" id="imgAtv">
                 

            </div>
            <div class="blocos" id="jogos" onclick="jogos()"> 
                <img src="../assets/imgjg.svg" alt="Jogos" id="imgjg">
                <h3> Jogos </h3>

            </div>
            <div class="blocos" id="historias" onclick="historia()">
                <h3> Histórias </h3>
                <img src="../assets/imghis.svg" alt="Historias" id="imghis">


            </div>
            <div class="blocos" id="vdtutoriais">
                <img src="../assets/imgvd.svg" alt="Videos" id="imgvd">
                <h3> Vídeos Tutoriais </h3>

            </div>
        </div>

            
        <div class="menu"> 

            <div class="btnsMenu"> 
                <button class="btnMenu" id="btnHomeHome"> 
                    <img src="../assets/home.png" alt="MenuHome"> 
                </button>
                <button class="btnMenu" id="btnPerfilHome" onclick="perfil()"> 
                    <img  id="fotoPerfil" src="../assets/perfil.png" alt="MenuPrática" > 
                </button>
                <button class="btnMenu" id="btnToyHome" onclick="urso()"> 
                    <img src="../assets/toy.png" alt="MenuToy">
                </button>
            </div>
        </div>
    </div>

    <div id="espacoEmBranco"> </div>

</body>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../scripts/supabaseConfig.js"></script>
<script src="../scripts/script.js"></script>
<script src="../scripts/telaPerfil.js"></script>


</html>
