<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudy Toy</title>
    <link rel="stylesheet" href="../css/telaUrso.css">
</head>
<body>
    <div id="main-container">
        <h2 id="titulo">Dudy toy</h2>
        
        <p class="introducao-texto">Conecte seu Toy ao App para aproveitar todos os recursos. Assita a como conectar no vídeo abaixo:</p>

        <button id="tutorial-button" class="blue-button">
            <h3>Assistir tutorial</h3>
            <img src="../assets/img/play-icon.png" alt="Ícone Play" class="play-icon">
        </button>

        <div class="divider"></div>

        <div id="funcionalidades-grid">
            <div class="funcionalidade-card">
                <div class="icone-quadrado pink-bg">
                    <img src="../assets/img/livro roxo.png" alt="Storys" class="img-square">
                </div>
                <p class="card-titulo">Storys</p>
            </div>
            </div>
    </div>
        
    <div class="menu"> 
        <div class="btnsMenu"> 
            <div class="btnMenuRow"> 
                <button class="btnMenu" id="btnHomeHome" onclick="home()"> 
                    <img src="../assets/home.png" alt="MenuHome"> 
                </button>
                <h4>Prática</h4>
            </div>
            <div class="btnMenuRow"> 
                <button class="btnMenu" id="btnPerfilHome" onclick="perfil()"> 
                    <img src="../assets/perfil.png" alt="MenuPerfil"> 
                </button>
                <h4>Perfil</h4>
            </div>
            <div class="btnMenuRow"> 
                <button class="btnMenu" id="btnToyHome" onclick="urso()"> 
                    <img src="../assets/toy.png" alt="MenuToy">
                </button>
                <h4>Toy Toy</h4>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../scripts/supabaseConfig.js"></script>
    <script src="../scripts/telaUrso.js"></script>
</body>
</html>
