<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudy Toy</title>
    <link rel="stylesheet" href="../css/telaUrso.css">
</head>
<body>
    
    <div id="main-container">
        <h2 id="titulo">Dudy toy</h2>
        <p class="introducao-texto">Conecte seu Toy ao App para aproveitar todos os recursos. Assita a como conectar no v√≠deo abaixo:</p>

        <button id="tutorial-button" class="blue-button">
            <h3>Assistir tutorial</h3>
        </button>


        <div id="funcionalidades-grid">
            <div class="funcionalidade-card">
                <div class="icone-quadrado pink-bg"> <img src="../assets/livrinhoroxo.png" alt="Storys" class="img-square">
                </div>
                <p class="card-titulo">Stories</p>
            </div>

            <div class="funcionalidade-card">
                <div class="icone-quadrado purple-bg"> <img src="../assets/cartas.png" alt="Let's Talk" class="img-square coming-soon-overlay">
                </div>
                <p class="card-titulo">Let's Talk?</p>
            </div>

            <div class="funcionalidade-card">
                <div class="icone-quadrado light-purple-bg"> <img src="../assets/piano.png" alt="Songs" class="img-square coming-soon-overlay">
                </div>
                <p class="card-titulo">Songs</p>
            </div>

            <div class="funcionalidade-card">
                <div class="icone-quadrado green-bg"> <img src="../assets/magica.png" alt="Magics" class="img-square coming-soon-overlay">
                </div>
                <p class="card-titulo">Magics</p>
            </div>
        </div> </div>
        
    <div class="menu"> 
        <div class="btnsMenu"> 
            <div class="btnMenuRow"> 
                <button class="btnMenu" id="btnHomeHome" onclick="home()"> 
                    <img src="../assets/home.png" alt="MenuHome"> 
                </button>
            </div>
            <div class="btnMenuRow"> 
                <button class="btnMenu" id="btnPerfilHome" onclick="perfil()"> 
                    <img id="fotoPerfil" src="../assets/perfil.png" alt="MenuPerfil"> 
                </button>
            </div>
            <div class="btnMenuRow"> 
                <button class="btnMenu" id="btnToyHome" onclick="urso()"> 
                    <img src="../assets/toy.png" alt="MenuToy">
                </button>
            </div>
        </div>
    </div>

</body>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../scripts/supabaseConfig.js"></script>
    <script src="../scripts/telaUrso.js"></script>
</html>
