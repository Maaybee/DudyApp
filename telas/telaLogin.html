<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telaLogin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/telaLogin.css">
</head>
<body>

    <div id="login-screen-wrapper">
        <div class="col-itens center"> 
            <img src="../assets/img/paraquedas.png" id="login-bear-logo" alt="Urso de paraquedas">
            
            <form id="loginForm">
                <div class="col-itens-input"> 
                    <div class="row-itens"> 
                        <img src="../assets/correio.svg" alt="Ícone de e-mail">
                        <input type="email" placeholder="Insira seu E-mail" id="emailLogin" name="email" class="input">
                    </div>
                    <hr class="linhaInput">
                </div>

                <div class="col-itens-input"> 
                    <div class="row-itens"> 
                        <img src="../assets/cadeado.svg" id="cadeado" alt="Ícone de cadeado">
                        <input type="password" placeholder="Insira sua senha" id="senhaLogin" name="senha" class="input">
                        <img src="../assets/senhaFechado.svg" id="toggleSenhaIcone" alt="Mostrar/Esconder senha">
                    </div>
                    <hr class="linhaInput">
                </div>

                <button type="submit" id="btnLogin" class="btns-blue"> Entrar </button>
            </form>
            
            <h2 id="subtitle" class="subtitle"> Não tem cadastro? Clique aqui </h2>

            <div id="popupOverlay" class="overlay"> 
                <div id="messagetest"> 
                    <h5 id="textmessage">Usuário não encontrado, senha ou e-mail incorretos</h5>
                </div>
            </div>
        </div> 
    </div>
    
<script src="https://unpkg.com/@supabase/supabase-js@2"></script> 
<script src="../scripts/supabaseConfig.js"></script>
<script src="../scripts/telaLogin.js"></script>
</body>
</html>
