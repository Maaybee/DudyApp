<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telaLogin</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <div id="telaLogin" class="centerH">
        <div class="col-itens center"> 
            <img src="../assets/logoLogin.png" id="imgTelaLogin">
            <div class="col-itens center"> 

                <div class="col-itens-input"> 
                    <div class="row-itens"> 
                        <img src="../assets/correio.svg">
                        <input  type="email" placeholder="Insira seu E-mail" id="emailLogin">
                    </div>

                    <hr class="linhaInput">
                </div>

                <div class="col-itens-input"> 
                    <div class="row-itens"> 
                        <img src="../assets/cadeado.svg">
                        <input type="password" placeholder="Insira sua senha" id="senhaLogin">

                        <img src="../assets/senhaFechado.svg" id="mostrarSenha"> 
                    </div>

                    <hr class="linhaInput">

                </div>

                <button id="btnLogin" class="btns-blue"> Entrar </button>

                <h2 id="subtitle" class="subtitle"> NÃ£o tem cadastro? Clique aqui </h2>
            </div>  
        </div>
           

    </div>

    
</body>
<script src="../scripts/telaLogin.js"></script>
</html>
