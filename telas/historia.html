<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DudyApp - História</title> 
    <link rel="stylesheet" href="../css/index.css"> 
</head>
<body>

    <div id="tela-inicio-overlay">
        <button id="btnComecarHistoria">Começar a História</button>
    </div>

    <img src="../assets/sair.svg" id="sair">

    <div class="header">
        <div>
            <img src="" alt="livro Icon" class="books"> <h4></h4> 
        </div>
    </div>

    <div class="historia">
        <div class="personagens">
            <h4><b>Characters: </b><span></span></h4> 
        </div>
        <div class="texto">
            </div>
    </div>

    <div class="quiz-container">
        <h4 id="pergunta"></h4>
        <div class="buttons" id="botoes-container"></div>
    </div>

    <audio id="player"></audio>

    <div id="popupOverlay" class="overlay">
        <div id="pop-up">
            <h2>Tem certeza que deseja sair?</h2>
            <h3>*Seu progresso NÂO será salvo!</h3>
            <div id="group">
                <button id="btnSair">SAIR</button>
                <button id="btnVoltar">VOLTAR</button>
            </div>
        </div>
    </div>

    <script src="../scripts/historias.js"></script>
    <script src="../scripts/script-historia-individual.js"></script>
    </body>
</html>
